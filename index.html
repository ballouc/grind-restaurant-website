<!DOCTYPE html>
<html lang="en">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/10e717f337.js"
      crossorigin="anonymous"
    ></script>
  <script src="https://kit.fontawesome.com/10e717f337.js" crossorigin="anonymous"></script>
  <body>
    <header>
      <nav class="navbar" style="display: none;">nabbar :)</nav>
    </header>

    <section class="home-top">
      <!-- Home Top Image -->
      <div class="home-top-img-container">
        <img
          class="home-top-img"
          src="./imgs/home-top-img.jpg"
          alt="Full-Page image of restaurant"
        />
        <!-- Grind Logo -->
        <div class="home-top-logo-container">
          <img
            class="home-top-logo"
            src="./imgs/home-top-logo.png"
            alt="Grind Logo"
          />
          <div class="home-top-button-container">
            <button class="top-button">OUR MENU</button>
            <button class="top-button">PARKING INFO</button>
          </div>
        </div>
      </div>
    </ul>
    <!-- Home Top End -->
    <div class="about-us-container">
      <img class="about-us-home-img" src="./imgs/about-us-preview.jpg" alt="About us page preview">
      <button class="about-us-home-button">ABOUT US</button>
    </div>
  <footer class="grind-footer">
    <i class="fa-brands fa-facebook"></i>
    <div class="footer-text">
      <p>(484)-415-9318</p>
      <p>contact@grindrestaurant.com</p>
      <p>Copyright @ 2023 Grind Restaurant</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
