<!DOCTYPE html>
<html lang="en">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/10e717f337.js"
      crossorigin="anonymous"
    ></script>

  <script src="https://kit.fontawesome.com/10e717f337.js" crossorigin="anonymous"></script>

  <body>
    <section class="home-top">
      <!-- Home Top Image -->
      <div class="home-top-img-container">
        <img
          class="home-top-img"
          src="/imgs/home-top-img.jpg"
          alt="Full-Page image of restaurant"
        />
        <!-- Grind Logo -->
        <div class="home-top-logo-container">
          <img
            class="home-top-logo"
            src="/home-top-logo.png"
            alt="Grind Logo"
          />
          <div class="home-top-button-container">
            <button class="top-button">MENU</button>
            <button class="top-button">PARKING</button>
          </div>
        </div>
      </div>
    </ul>
  </nav>
  <!-- Start Headliner -->
  <section id="headliner" class="headliner">
    <!-- Headliner Left -->
    <div class="headliner-left">
      <div class="headliner-img-container">
        <img src="/imgs/headliner-img.jpg" alt="An image of Grind Meatballs." class="headliner-img" />
      </div>
    </div>
    <!-- Headliner Right -->
    <div class="headliner-right">
      <div class="headliner-grind">GRIND</div>
      <button type="button" class="headliner-button">Our Menu</button>
    </div>
  </section>
  <!-- Navigation Bar End -->

  <footer class="grind-footer">
    <i class="fa-brands fa-facebook"></i>
    <div class="footer-text">
      <p>(484)-415-9318</p>
      <p>contact@grindrestaurant.com</p>
      <p>Copyright @ 2023 Grind Restaurant</p>
    </div>
  </footer>
</body>

</html>
